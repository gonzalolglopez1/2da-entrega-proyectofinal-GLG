<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de recordatorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Aplicacion de Tareas</h1>


    <div class="contenedor">
        <div class="contenedor_form">
            <form id="formulario">
                <div class="formulario-contenedor">
                    
                    <div class="formulario_titulo">
                        <input type="text" id="titulo" placeholder="Agrega Titulo">
                    </div>
                    <div class="formulario_descripcion">
                        <textarea name="descripcion" id="descripcion" cols="20" 
                            placeholder="Agrega Descripcion"></textarea>
                    </div>
                    <button type="submit" id="formulario_btn">CREAR</button>
                </div>
            </form>
        </div>
        <div class="contenedorNotas">
            <div class="notas" id="mostrarNotas">
                <div class="vannotas" id="vannotas">
                    <p>${titulo}</p>
                    <p>${descripcion}</p>
                    <input type="button" value="BORRAR">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js"></script>
</body>

</html>
